    <section class="hero">

    <section class="application">

        <h2 class="application-title">

        <form class="form" action="" method="post">
          <label class="progress" for=""
            ><span class="label-text">Progress</span>
            <input class="progress-input" type="range" value="75"
          /></label>
          <p class="form-description">
            What kind of items are you interested in offers on?
          </p>
          <ul class="product-list">
            <li class="product-item">
              <label class="product-label" for="">
                <span class="label-text">Apparal</span>
                <input type="checkbox" name="apparal" id="" required />
              </label>

              <label class="product-label" for="">
                <span class="label-text">Jewelry</span>
                <input type="checkbox" name="jewelry" id="" required />
              </label>
            </li>
            <li class="product-item">
              <label class="product-label" for="">
                <span class="label-text">Shoes</span>
                <input type="checkbox" name="shoes" id="" required />
              </label>
            </li>
          </ul>
          <p class="form-description">
            Choose the images that best resemble your style
          </p>
          <div class="cards">
            <ul class="cards-list">
              <li class="cards-item">
                <label for="item">
                  <img
                    src="./images/image.jpg"
                    alt="image placeholder"
                  />
                  <span class="label-text">Select</span>
                </label>
                <input type="checkbox" name="card" id="item" />
              </li>
              <li class="cards-item">
                <label for="item">
                  <img
                    src="./images/image.jpg"
                    alt="image placeholder"
                  /><span class="label-text">Select</span>
                </label>
                <input type="checkbox" name="card2" id="item2" />

                    alt="image placeholder"

                <input type="checkbox" name="card7" id="item7" />
