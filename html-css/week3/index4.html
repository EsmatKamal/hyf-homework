<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <section class="section">
        <div class="container header-container">
          <div class="logo">Logo</div>
          <div class="nav">Navigation</div>
        </div>
      </section>
    </header>
    <section class="hero">
      <div class="container hero-ccontainer">
        <h1 style="font-size:6vw" class="hero-title">Sign Up To Purchase</h1>
      </div>
    </section>
    <section class="application">
      <div class="container">
        <h2 class="application-title">Step 4/4 - Make Your Payment</h2>
        <form class="form" action="" method="post">
          <label class="progress"
            ><span class="label-text">Progress</span>
            <input class="progress-input" type="range" value="100"
          /></label>
          <p class="form-description">Please Fill In Your Information</p>
          <div class="payments-data">
            <div class="payments-card">
              <ul class="payments-list">
                <li class="payments-item">
                  <label class="label-card"
                    ><span class="label-text">Card Name</span>
                    <input
                      class="label-card-input"
                      type="text"
                      name="name-card"
                      required
                    />
                  </label>
                </li>
                <li class="payments-item">
                  <label for="label-card"
                    ><span class="label-text">Card Type</span></label
                  >
                  <input
                    class="label-card-input"
                    list="card-type"
                    name="card-type"
                    id="label-card"
                    required
                  />

                  <datalist id="card-type">
                    <option>MasterCard</option>
                    <option>Visa</option>
                    <option>Debit MasterCard</option>
                    <option>DenCard</option>
                  </datalist>
                </li>
                <li class="payments-item">
                  <label class="label-card"
                    ><span class="label-text">Credit Number</span>
                    <input
                      class="label-card-input"
                      type="number"
                      name="name-card"
                      required
                    />
                  </label>
                </li>
              </ul>
              <ul class="card-data-list">
                <li class="card-data-item">
                  <label class="label-card-data">
                    <span class="label-text">Expiry Month</span>
                    <input
                      class="card-data-input"
                      type="number"
                      maxlength="2"
                      required
                    />
                  </label>
                </li>
                <li class="card-data-item">
                  <label class="label-card-data">
                    <span class="label-text">CCV</span>
                    <input
                      class="card-data-input"
                      type="number"
                      maxlength="3"
                      required
                    />
                  </label>
                </li>
                <li class="card-data-item">
                  <label class="label-card-data">
                    <span class="label-text">Expiry Date</span>
                    <input
                      class="card-data-input"
                      type="number"
                      max="4"
                      required
                    />
                  </label>
                </li>
              </ul>
            </div>
            <div class="payments-card-name">
              <label class="label-card-data">
                <span class="label-text">First Name</span>
                <input class="label-card-input" type="text" required />
              </label>
            </div>
          </div>
          <button class="button-link" type="submit">Submit</button>
          <a class="backward-button" href="./index3.html">Back</a>
        </form>
      </div>
    </section>
  </body>
</html>
