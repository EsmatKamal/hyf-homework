<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <section class="section">
        <div class="container header-container">
          <div class="logo">Logo</div>
          <div class="nav">Navigation</div>
        </div>
      </section>
    </header>
    <section class="hero">
      <div class="container hero-ccontainer">
        <h1 style="font-size:6vw" class="hero-title">Sign Up To Purchase</h1>
      </div>
    </section>
    <section class="application">
      <div class="container">
        <h2 class="application-title">Step 2/4 - How can we contact you?</h2>
        <form class="form" action="" method="post">
          <label class="progress" for=""
            ><span class="label-text">Progress</span>
            <input class="progress-input" type="range" value="50"
          /></label>
          <p class="form-description">
          Want to stay in touch with us?
          </p>
          <div class="data">
            <ul class="data-list">
              <li class="data-item">
                <label class="data-label" for="">
                  <span class="data-text">Email*</span>
                  <input class="data-input" type="email" required />
                </label>
              </li>
              <li class="data-item">
                <label class="data-label" for="">
                  <span class="data-text">Password*</span>
                  <input class="data-input" type="password" required />
                </label>
              </li>
              <li class="data-item">
                <label class="data-label" for="">
                  <span class="data-text">Re-enter Password*</span>
                  <input class="data-input" type="password" required />
                </label>
              </li>
            </ul>
            <label class="data-label" for="">
              <span class="data-text">Phone*</span>
              <input class="data-input" type="tel" required />
            </label>
          </div>
          <p class="form-description">I want to sign up for updates</p>
          <ul class="radio-list">
            <li class="radio-item">
              <label>
                <span>Weekly updates</span>
                <input
                  type="radio"
                  name="updates"
                  value="weekly"
                  required
                  checked
                />
              </label>
            </li>
            <li class="radio-item">
              <label>
                <span>Monthly updates</span>
                <input type="radio" name="updates" value="monthly" required />
              </label>
            </li>
            <li class="radio-item">
              <label>
                <span>Don't send me updates</span>
                <input type="radio" name="updates" value="denied" required />
              </label>
            </li>
          </ul>
          <a class="button-link" href="./index3.html">Continue</a>
          <a class="backward-button" href="./index.html">Back</a>
        </form>
      </div>
    </section>
  </body>
</html>
